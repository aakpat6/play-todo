@()

@import helper._

@main("Todo list") {
<div class="jumbotron container">
  <div class="tasks">

  </div>

  <h2>Add a new task</h2>

  @form(routes.Application.newTask, 'method -> "post", 'class -> "form-add") {
    <input type="text" name="label" required>
    <input type="submit" value="Create">
  }
</div>
}
