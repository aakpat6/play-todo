@()

@import helper._

@main("Todo list") {
<div class="jumbotron container">
  <h1>Todo List - Play</h1> <br>

  <div class="tasks">
  </div>

  <hr>

  @form(routes.Application.newTask, 'method -> "post", 'class -> "form-add") {
    <legend>Add a task</legend>
    <div class="col-lg-4">
      <input type="text" name="label" class="form-control col-lg-4" required>
    <input type="submit" value="Create" class="btn btn-default">
    </div>
  }
</div>
}
