@(tasks: List[Task], taskForm: Form[String])

@import helper._

@main("Todo list") {
<div class="jumbotron container">
  <div class="tasks">

  </div>

  <h2>Add a new task</h2>

  @form(routes.Application.newTask, 'method -> "post") {
    @inputText(taskForm("label"))
    <input type="submit" value="Create">
  }
</div>
}
