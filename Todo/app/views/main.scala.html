@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
  <title>@title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  <script src="@routes.Assets.at("javascripts/vendor/jquery-1.9.0.min.js")"></script>
  <script src="@routes.Assets.at("javascripts/vendor/underscore-min.js")"></script>
  <script src="@routes.Assets.at("javascripts/vendor/mustache.js")"></script>
  <script src="@routes.Assets.at("javascripts/vendor/bootstrap.min.js")"></script>
  <script src="@routes.Assets.at("javascripts/vendor/bootstrap.min.js")"></script>
  <script src="@routes.Assets.at("javascripts/vendor/require.min.js")"
          data-main="@routes.Assets.at("javascripts/main")"></script>
</head>
<body>
  @content
</body>
</html>
